{% extends "layout.html" %}
{% block body %}

<h1>Show User Details</h1>

  <div class="control-group">
      <div class="controls">
        <input type="string" id="username" name="username" class="input-xlarge"
          placeholder="User Name">
      </div>
  </div>

  <div class="control-group">
      <div class="controls">
        <input type="email" id="email" name="email" class="input-xlarge"
          placeholder="Email">
      </div>
  </div>



{% endblock %}
